<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
    <script type="module">

        // Create WebSocket connection.
        const socket = new WebSocket(`${window.location.protocol.replace('https', 'ws')}//${window.location.host}`);

        // Connection opened
        socket.addEventListener("open", (event) => {
            socket.send("Hello Server!");
        });

        // Listen for messages
        socket.addEventListener("message", (event) => {
            console.log("Message from server ", event.data);
        });
    </script>
</head>
<body>
    
</body>
</html>
